name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks out the repository so your job can access it
      - uses: actions/checkout@v3  # Updated version

      # Generates the snake image
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: 7osashraf
          gif_out_path: ${{ env.SNAKE_GIF_PATH }}  # Use environment variable
          svg_out_path: ${{ env.SNAKE_SVG_PATH }}  # Use environment variable

      # Shows the status of the build. Useful for debugging (if there are any issues).
      - run: git status

      # Pushes the changes to the repository
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Deploys to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # The output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
